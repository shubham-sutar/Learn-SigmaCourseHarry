<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <style>
        li{
            list-style-type: none;
            list-style: inside;
            background-color: aqua;
        }
        ul{
            background-color: red;
        }
    </style>
</head>
<body>
   <nav>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
   </nav>
</body>
</html>
